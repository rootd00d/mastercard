version: "3.2"
services:
  nginx:
    build:
      context: ./nginx
    ports:
      - 8080:8080
      - 8081:8081
      - 8082:8082
      - 8083:8083
      - 8084:8084
      - 8085:8085
      - 8086:8086
      - 8087:8087
      - 8088:8088
      - 8089:8089
      - 8090:8090
  apache:
    build:
      context: ./apache
    ports:
      - 80:80
      - 443:443
